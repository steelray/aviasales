<mat-form-field [class.has-label]="label" [class.placeholder-instead-label]="!label && placeholder">
  <mat-label *ngIf="label">
    {{label}}
    <span *ngIf="isRequired" class="required-mark">*</span>
  </mat-label>
  <input
      type="text" 
      [formControl]="control"
      [placeholder]="placeholder"
      matInput
      [matAutocomplete]="auto"
      (blur)="onBlur($event.target.value)">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"  [displayWith]="displayWithFn">
    <mat-option *ngFor="let option of options" [value]="option">
        {{option.title}}
        <span class="sub-title" *ngIf="option?.sub_title">, {{option.sub_title}}</span>
    </mat-option>
  </mat-autocomplete>
  <mat-error *ngFor="let error of errors">
    {{error.message | translate}}
  </mat-error>
  <ng-content></ng-content>
</mat-form-field>
